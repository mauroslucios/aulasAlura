<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Aulas JavaScript</title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
		<img src="./img/bootstrap-solid.svg" width="30" height="30" alt="">
		<link href="./img/favicon.ico" type="image/x-icon" rel="shortcut icon">
		<link href="./css/style.css" type="text/css" rel="stylesheet">
        </a>
    </nav>  
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="titulo">Nutrição</h1>
            </div>
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">155</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
                </table>
            </div>
		</div>
	</div>
	<section class="container">
		<h2 id="titulo-form">Adicionar Novo Paciente</h2>
		<form class="form" id="addPacientes">
			<div>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" placeholder="Digite o nome do seu paciente" class="form-control campo">
			</div>
			<div class="form-group grupo">
				<label for="peso">Peso:</label>
				<input type="text" id="peso" name="peso" placeholder="Digite o peso do seu paciente" class="form-control  campo campo-medo">
			</div>
			<div class="form-group grupo">
				<label for="altura">Altura:</label>
				<input type="text" name="altura" id="altura" placeholder="Digite a altura do paciente" class="form-control campo campo-medio">
			</div>
			<div class="form-group grupo">
				<label for="gordura">% de Gordura:</label>
				<input type="text" name="gordura" id="gordura" placeholder="Digite a porcentagem de gordura do seu paciente"
				class="form-control campo campo-medio">
			</div>
			<button id="adicionar-paciente" class="btn btn-primary">Adiconar Paciente</button>
		</form>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
